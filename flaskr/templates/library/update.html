{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Post{% endblock %}</h1>
{% endblock %}

{% block content %}
   <form action="{{ url_for('library.update',  id=post['id'])}}" method="post">
    <label for="uri">URL</label>
    {% if post['type'] != "GIF" %}
      <input type="url" name="uri" id="uri" value="{{  post['uri'] or request.form['uri'] }}">
    {% else %}
      <input type="url" name="uri" id="uri" value="{{ request.form['uri'] }}">
    {% endif %}
    <input type="submit" value="Save">
  </form>
  <hr>
    <form action="{{ url_for('library.update_file',  id=post['id'])}}" method="post" enctype="multipart/form-data">
    <label for="gif">GIF</label>
    <input type="file" name="file" id="file">
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('library.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
